<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="./pomodoro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="logo">TT</div>
      <ul>
        <li>
          <a href="./../home page/home_page.html">
            <i class="fas fa-home"></i>
            <span class="nav-item">Home</span></a
          >
        </li>

        <li>
          <a href="#">
            <i class="fas fa-hourglass"></i>
            <span class="nav-item">Timer</span></a
          >
        </li>
        <li>
          <a href="./../music/music.html">
            <i class="fas fa-headphones"></i>
            <span class="nav-item">Music</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-chart-bar"></i>
            <span class="nav-item">Progress</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-calendar-alt"></i>
            <span class="nav-item">Calender</span>
          </a>
        </li>
        <li>
          <a href="./../login/login.html" class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item"> Log out</span>
          </a>
        </li>
      </ul>
    </nav>
    <header>
      <div class="head">
        <h1>Pomodoro Countdown</h1>
      </div>
    </header>
    <div id="pomodoro-app">
      <div id="container">
        <div id="timer">
          <div id="time">
            <span id="minutes">25</span>
            <span id="colon">:</span>
            <span id="seconds">00</span>
          </div>
          <div id="filler"></div>
        </div>

        <div id="buttons">
          <button id="work">Work</button>
          <button id="shortBreak">Short Break</button>
          <button id="longBreak">Long Break</button>
          <button id="stop">Stop</button>
        </div>
      </div>
    </div>
    <script src="pomodoro.js"></script>
  </body>
</html>
